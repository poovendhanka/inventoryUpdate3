<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      th:replace="~{layout/base :: html}">
<head>
    <title>Production Report</title>
</head>
<body>
    <h1 id="pageTitle">Production Report</h1>
    
    <div id="content">
        <div class="row">
            <div class="col-md-12">
                <div class="card">
                    <div class="card-header">
                        <h5 class="card-title mb-0">Generate Production Report</h5>
                    </div>
                    <div class="card-body">
                        <form th:action="@{/production-report/view}" method="get">
                            <div class="row mb-3">
                                <div class="col-md-8">
                                    <label class="form-label">Select Date</label>
                                    <input type="date" class="form-control" id="reportDate" name="date" required>
                                </div>
                                <div class="col-md-4">
                                    <label class="form-label">&nbsp;</label>
                                    <button type="submit" class="btn btn-primary d-block w-100">Generate Report</button>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
    
    <th:block id="pagescript">
        <script>
            $(document).ready(function() {
                // Initialize date picker with today's date
                $('#reportDate').val(new Date().toISOString().split('T')[0]);
            });
        </script>
    </th:block>
</body>
</html>
