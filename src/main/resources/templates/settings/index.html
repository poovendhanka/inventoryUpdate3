<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      th:replace="~{layout/base :: html}">
<head>
    <title>Settings</title>
</head>
<body>
    <th:block id="pageTitle"><h1 class="main-page-title">Settings</h1></th:block>
    
    <div id="content">
        <div class="row">
            <div class="col-md-6">
                <div class="card mb-4">
                    <div class="card-header">
                        <h5 class="card-title mb-0">Party Management</h5>
                    </div>
                    <div class="card-body">
                        <form th:action="@{/settings/party}" th:object="${party}" method="post">
                            <div class="mb-3">
                                <label class="form-label">Party Name <span class="text-danger">*</span></label>
                                <input type="text" class="form-control" th:field="*{name}" required placeholder="Enter party name">
                            </div>
                            <div class="mb-3">
                                <label class="form-label">Phone Number</label>
                                <input type="tel" class="form-control" th:field="*{phoneNumber}" pattern="[0-9]{10}" maxlength="10" placeholder="Enter 10-digit phone number">
                            </div>
                            <div class="mb-3">
                                <label class="form-label">SIN Number</label>
                                <input type="text" class="form-control" th:field="*{sinNumber}" placeholder="Enter SIN number">
                            </div>
                            <button type="submit" class="btn btn-success">Add Party</button>
                        </form>
                    </div>
                </div>
            </div>

            <div class="col-md-6">
                <div class="card mb-4">
                    <div class="card-header">
                        <h5 class="card-title mb-0">Dealer Management</h5>
                    </div>
                    <div class="card-body">
                        <form th:action="@{/settings/dealer}" th:object="${dealer}" method="post">
                            <div class="mb-3">
                                <label class="form-label">Dealer Name <span class="text-danger">*</span></label>
                                <input type="text" class="form-control" th:field="*{name}" required placeholder="Enter dealer name">
                            </div>
                            <div class="mb-3">
                                <label class="form-label">Phone Number</label>
                                <input type="tel" class="form-control" th:field="*{phoneNumber}" pattern="[0-9]{10}" maxlength="10" placeholder="Enter 10-digit phone number">
                            </div>
                            <div class="mb-3">
                                <label class="form-label">GST Number</label>
                                <input type="text" class="form-control" th:field="*{gstNumber}" pattern="[0-9]{2}[A-Z]{5}[0-9]{4}[A-Z]{1}[1-9A-Z]{1}Z[0-9A-Z]{1}" placeholder="Enter valid GST number">
                            </div>
                            <div class="mb-3">
                                <label class="form-label">Address</label>
                                <textarea class="form-control" th:field="*{address}" rows="2" placeholder="Enter address"></textarea>
                            </div>
                            <button type="submit" class="btn btn-success">Add Dealer</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
    
    <th:block id="pagescript">
        <script>
            // Your page-specific JavaScript here
        </script>
    </th:block>
</body>
</html>
