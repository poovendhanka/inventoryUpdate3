<div th:if="${users != null and !users.empty}">
    <div class="table-responsive">
        <table class="table table-striped table-hover">
            <thead class="table-dark">
                <tr>
                    <th>ID</th>
                    <th>Username</th>
                    <th>Role</th>
                    <th>Status</th>
                    <th>Created At</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody>
                <tr th:each="user : ${users}">
                    <td th:text="${user.id}"></td>
                    <td th:text="${user.username}"></td>
                    <td>
                        <span class="badge" 
                              th:classappend="${user.role.name() == 'ADMIN'} ? 'bg-danger' : 'bg-primary'"
                              th:text="${user.role.displayName}"></span>
                    </td>
                    <td>
                        <span class="badge" 
                              th:classappend="${user.isActive} ? 'bg-success' : 'bg-secondary'"
                              th:text="${user.isActive} ? 'Active' : 'Inactive'"></span>
                    </td>
                    <td th:text="${#temporals.format(user.createdAt, 'dd-MM-yyyy HH:mm')}"></td>
                    <td>
                        <div class="btn-group" role="group">
                            <button type="button" class="btn btn-sm btn-outline-primary edit-user-btn" 
                                    th:data-user-id="${user.id}" 
                                    th:data-username="${user.username}" 
                                    th:data-role="${user.role.name()}">
                                <i class="fas fa-edit"></i> Edit
                            </button>
                            <button type="button" class="btn btn-sm btn-outline-warning change-password-btn" 
                                    th:data-user-id="${user.id}" 
                                    th:data-username="${user.username}">
                                <i class="fas fa-key"></i> Password
                            </button>
                            <button type="button" class="btn btn-sm btn-outline-danger delete-user-btn" 
                                    th:data-user-id="${user.id}" 
                                    th:data-username="${user.username}">
                                <i class="fas fa-trash"></i> Delete
                            </button>
                        </div>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
<div th:if="${users == null or users.empty}" class="alert alert-info">
    <i class="fas fa-info-circle me-2"></i>
    No users found.
</div>

<script>
// Event listeners for user management buttons
document.addEventListener('click', function(e) {
    if (e.target.closest('.edit-user-btn')) {
        const btn = e.target.closest('.edit-user-btn');
        const id = btn.getAttribute('data-user-id');
        const username = btn.getAttribute('data-username');
        const role = btn.getAttribute('data-role');
        showEditUserModal(id, username, role);
    }
    
    if (e.target.closest('.change-password-btn')) {
        const btn = e.target.closest('.change-password-btn');
        const id = btn.getAttribute('data-user-id');
        const username = btn.getAttribute('data-username');
        showChangePasswordModal(id, username);
    }
    
    if (e.target.closest('.delete-user-btn')) {
        const btn = e.target.closest('.delete-user-btn');
        const id = btn.getAttribute('data-user-id');
        const username = btn.getAttribute('data-username');
        deleteUser(id, username);
    }
});
</script>
