<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Coconut Husk Inventory - <th:block th:replace="~{:: #pageTitle}">Title</th:block></title>
    
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Font Awesome -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <link rel="icon" type="image/x-icon" href="/favicon.ico">
    
    <style>
        /* Mobile menu button */
        .mobile-menu-btn {
            display: none;
            position: fixed;
            top: 10px;
            left: 10px;
            z-index: 1000;
            background: #2470dc;
            border: none;
            padding: 8px;
            border-radius: 4px;
            color: white;
        }

        @media (max-width: 768px) {
            .mobile-menu-btn {
                display: block;
            }

            .sidebar {
                transform: translateX(-100%);
                transition: transform 0.3s ease;
                width: 75% !important;
            }

            .sidebar.show {
                transform: translateX(0);
            }

            main {
                margin-left: 0 !important;
                width: 100% !important;
                padding: 1rem !important;
            }

            .navbar {
                width: 100% !important;
                margin-left: 0 !important;
                padding-left: 60px;
            }
            
            #pageTitle {
                font-size: 1.5rem;
                margin-bottom: 1rem;
                padding-bottom: 0.5rem;
            }
            
            .navbar-brand {
                font-size: 1.1rem;
                max-width: calc(100% - 60px);
                white-space: nowrap;
                overflow: hidden;
                text-overflow: ellipsis;
            }

            .card {
                margin-bottom: 1rem !important;
            }

            .table-responsive {
                overflow-x: auto;
            }
        }

        .sidebar {
            position: fixed;
            top: 0;
            bottom: 0;
            left: 0;
            z-index: 100;
            padding: 40px 0 0;
            box-shadow: inset -1px 0 0 rgba(0, 0, 0, .07);
            background: linear-gradient(180deg, #e8f8f5 0%, #d4efdf 100%);
            width: 15%;
            overflow-y: auto;
        }
        
        .sidebar .nav-link {
            font-weight: 600;
            color: #229954;
            padding: 0.75rem 1rem;
            border-left: 3px solid transparent;
            border-radius: 0 2rem 2rem 0;
            background: transparent;
            transition: background 0.2s, color 0.2s;
            font-size: 0.9rem;
        }
        
        .sidebar .nav-link:hover {
            background: #d1f2eb;
            color: #145a32;
        }
        
        .sidebar .nav-link.active {
            color: #fff;
            background: linear-gradient(90deg, #27ae60 0%, #229954 100%);
            border-left: 3px solid #229954;
            box-shadow: 0 2px 8px rgba(34, 153, 84, 0.10);
        }
        
        .sidebar .nav-link i {
            margin-right: 8px;
            font-size: 0.85rem;
        }
        
        main {
            margin-left: 15%;
            padding: 2rem;
            width: 85%;
        }
        
        .navbar {
            position: fixed;
            top: 0;
            width: 85%;
            margin-left: 15%;
            z-index: 99;
            height: 48px;
            background: linear-gradient(90deg, #27ae60 0%, #229954 100%);
            box-shadow: 0 0.125rem 0.25rem rgba(0, 0, 0, 0.075);
        }
        
        .content-wrapper {
            margin-top: 48px;
        }
        
        /* Page title styling */
        #pageTitle {
            font-size: 1.75rem;
            font-weight: 600;
            color: #333;
            margin-bottom: 1.5rem;
            padding-bottom: 0.75rem;
            border-bottom: 2px solid #e9ecef;
            width: 100%;
        }
        
        /* Navbar brand (page title in navbar) styling */
        .navbar-brand {
            font-size: 1.25rem;
            font-weight: 600;
            color: #2470dc;
            padding: 0.5rem 0;
        }
        
        /* Navbar title container */
        .navbar-title-container {
            width: 100%;
            padding: 0 1rem;
            display: flex;
            align-items: center;
            height: 48px;
        }
        
        .card {
            box-shadow: 0 0.125rem 0.25rem rgba(0, 0, 0, 0.075);
            margin-bottom: 1.5rem;
        }
        
        .card-header {
            background-color: #f8f9fa;
            border-bottom: 1px solid rgba(0,0,0,.125);
            padding: 1rem;
        }
        
        .table {
            margin-bottom: 0;
        }
        
        .btn-primary {
            background-color: #2470dc;
            border-color: #2470dc;
        }
        
        .btn-primary:hover {
            background-color: #1b5bb3;
            border-color: #1b5bb3;
        }
        
        .content-wrapper.loading {
            opacity: 0.6;
            pointer-events: none;
        }
        
        /* Add loading indicator */
        .content-wrapper.loading::after {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            width: 40px;
            height: 40px;
            margin: -20px 0 0 -20px;
            border: 4px solid #f3f3f3;
            border-top: 4px solid #2470dc;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        /* Print styles */
        @media print {
            .sidebar, .navbar, .mobile-menu-btn {
                display: none !important;
            }
            
            main {
                margin-left: 0 !important;
                width: 100% !important;
                padding: 0 !important;
            }
            
            #pageTitle {
                font-size: 1.5rem;
                text-align: center;
                margin-bottom: 1rem;
                padding-bottom: 0.5rem;
                border-bottom: 1px solid #ddd;
            }
            
            .content-wrapper {
                margin-top: 0;
            }
            
            .card {
                border: none !important;
                box-shadow: none !important;
            }
            
            .card-header {
                background-color: transparent !important;
            }
        }

        /* --- HEADER STYLES --- */
        .main-header {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            z-index: 101;
            background: linear-gradient(90deg, #27ae60 0%, #229954 100%);
            color: #fff;
            text-align: center;
            font-size: 2.2rem;
            font-weight: 800;
            padding: 0.75rem 0 0.75rem 0;
            box-shadow: 0 2px 8px rgba(44, 204, 64, 0.10);
            letter-spacing: 2px;
            font-family: 'Segoe UI', 'Arial', sans-serif;
            border-bottom: 3px solid #229954;
        }
        .main-header span {
            letter-spacing: 3px;
            text-shadow: 0 2px 8px rgba(34, 153, 84, 0.10);
        }

        /* --- TABS STYLES --- */
        .nav-tabs {
            border-bottom: 2px solid #229954 !important;
            margin-bottom: 1.5rem;
        }
        .nav-tabs .nav-link {
            color: #229954;
            font-weight: 600;
            font-size: 1.08rem;
            padding: 0.75rem 2rem;
            border: none;
            border-radius: 0;
            background: none;
            transition: background 0.2s, color 0.2s;
        }
        .nav-tabs .nav-link.active, .nav-tabs .nav-link:focus, .nav-tabs .nav-link:hover {
            color: #fff !important;
            background: linear-gradient(90deg, #27ae60 0%, #229954 100%);
            border: none;
            box-shadow: 0 2px 8px rgba(34, 153, 84, 0.10);
        }
        .nav-tabs .nav-link i {
            margin-right: 8px;
        }
        .nav-tabs .nav-item {
            margin-bottom: -2px;
        }
        /* --- END TABS STYLES --- */

        /* Main page title style for all tabs */
        .main-page-title {
            font-size: 2.25rem;
            font-weight: 700;
            color: #222;
            margin-bottom: 1.2rem;
            margin-top: 0.5rem;
            letter-spacing: 1px;
            text-align: left;
            font-family: 'Segoe UI', 'Arial', sans-serif;
        }

        /* Green alert for stock boxes */
        .alert-green {
            background: linear-gradient(135deg, #eafaf1 0%, #d4efdf 100%);
            border: 1.5px solid #27ae60;
            color: #145a32;
            font-weight: 600;
            box-shadow: 0 2px 8px rgba(39, 174, 96, 0.07);
        }

        /* Enhanced success message styling */
        .alert-success {
            background: linear-gradient(135deg, #eafaf1 0%, #d4efdf 100%);
            border: 1.5px solid #27ae60;
            color: #145a32;
            font-weight: 600;
            box-shadow: 0 4px 12px rgba(39, 174, 96, 0.15);
            border-radius: 8px;
            animation: slideInTop 0.5s ease-out;
        }

        .alert-success .fas {
            color: #27ae60;
            margin-right: 8px;
        }

        /* Enhanced error message styling */
        .alert-danger {
            background: linear-gradient(135deg, #fdf2f2 0%, #fecaca 100%);
            border: 1.5px solid #dc2626;
            color: #7f1d1d;
            font-weight: 600;
            box-shadow: 0 4px 12px rgba(220, 38, 38, 0.15);
            border-radius: 8px;
            animation: slideInTop 0.5s ease-out;
        }

        .alert-danger .fas {
            color: #dc2626;
            margin-right: 8px;
        }

        /* Animation for messages */
        @keyframes slideInTop {
            from {
                transform: translateY(-20px);
                opacity: 0;
            }
            to {
                transform: translateY(0);
                opacity: 1;
            }
        }
    </style>
</head>
<body>
    <!-- Persistent Eyarkkai fibres Header -->
    <header class="main-header">
        <span>EYARKKAI FIBERS</span>
    </header>

    <!-- Mobile Menu Button -->
    <button class="mobile-menu-btn" id="mobileSidebarToggle" style="top:55px;">
        <i class="fas fa-bars"></i>
    </button>

    <!-- Sidebar -->
    <nav class="sidebar" id="sidebar" style="top:55px;">
        <div class="position-sticky">
            <ul class="nav flex-column" style="gap: 0.2rem;">
                <li class="nav-item">
                    <a class="nav-link" th:classappend="${activeTab == 'eyarkkai-family'} ? 'active' : ''" 
                       th:href="@{/eyarkkai-family}">
                        <i class="fas fa-users"></i>Eyarkkai Family</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" th:classappend="${activeTab == 'raw-materials'} ? 'active' : ''" 
                       th:href="@{/raw-materials}">
                        <i class="fas fa-box"></i>Purchase</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" th:classappend="${activeTab == 'accounts'} ? 'active' : ''" 
                       th:href="@{/accounts}">
                        <i class="fas fa-calculator"></i> Accounts
                    </a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" th:classappend="${activeTab == 'production'} ? 'active' : ''" 
                       th:href="@{/production}">
                        <i class="fas fa-industry"></i> Production Management
                    </a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" th:classappend="${activeTab == 'cocopith-production'} ? 'active' : ''" 
                       th:href="@{/cocopith-production}">
                        <i class="fas fa-leaf"></i> Cocopith & Block Production
                    </a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" th:classappend="${activeTab == 'production-inventory'} ? 'active' : ''" 
                       th:href="@{/production-inventory}">
                        <i class="fas fa-boxes"></i> Production Inventory
                    </a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" th:classappend="${activeTab == 'reports' || activeTab == 'production-report' || activeTab == 'cocopith-report' || activeTab == 'block-report'} ? 'active' : ''" 
                       th:href="@{/reports}">
                        <i class="fas fa-chart-line"></i> Reports
                    </a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" th:classappend="${activeTab == 'sales'} ? 'active' : ''" 
                       th:href="@{/sales}">
                        <i class="fas fa-shopping-cart"></i> Sales
                    </a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" th:classappend="${activeTab == 'expenses'} ? 'active' : ''" 
                       th:href="@{/expenses}">
                        <i class="fas fa-money-bill-wave"></i> Expenses
                    </a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" th:classappend="${activeTab == 'admin'} ? 'active' : ''" 
                       th:href="@{/admin}">
                        <i class="fas fa-user-shield"></i> Admin
                    </a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" th:classappend="${activeTab == 'pl-report'} ? 'active' : ''" th:href="@{/pl-report}">
                        <i class="fas fa-file-invoice-dollar"></i> P&amp;L Report
                    </a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" th:classappend="${activeTab == 'backup' ? 'active' : ''}" href="/backup">
                        <i class="fas fa-database"></i>
                        <span>Backup</span>
                    </a>
                </li>
            </ul>
        </div>
    </nav>
    
    <!-- Main content -->
    <main style="margin-top:55px;">
        <!-- Top navbar -->
        <nav class="navbar">
            <div class="container-fluid">
                <div class="navbar-title-container">
                    <!-- Removed page title from here -->
                </div>
            </div>
        </nav>
        
        <!-- Page Title below navbar -->
        <div id="pageTitleContainer" style="margin-top:1.5rem;">
            <th:block th:replace="~{:: #pageTitle}"></th:block>
        </div>
        
        <!-- Page content -->
        <div class="content-wrapper">
            <th:block th:replace="~{:: #content}">
                Content goes here
            </th:block>
        </div>
    </main>

    <!-- Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <!-- jQuery -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    
    <!-- Mobile menu script -->
    <script>
        $(document).ready(function() {
            // Mobile menu toggle
            $('#mobileSidebarToggle').click(function() {
                $('#sidebar').toggleClass('show');
            });

            // Close sidebar when clicking outside on mobile
            $(document).click(function(event) {
                if (!$(event.target).closest('#sidebar').length && 
                    !$(event.target).closest('#mobileSidebarToggle').length && 
                    $('#sidebar').hasClass('show')) {
                    $('#sidebar').removeClass('show');
                }
            });

            // Close sidebar when clicking a nav link on mobile
            $('.sidebar .nav-link').click(function() {
                if ($(window).width() <= 768) {
                    $('#sidebar').removeClass('show');
                }
            });
        });
    </script>

    <!-- Page specific scripts -->
    <div id="page-scripts">
        <th:block th:replace="~{:: #pagescript}">
            <!-- Page specific scripts will be inserted here -->
        </th:block>
    </div>
</body>
</html>
