<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Access Denied - Eyarkkai Fibers</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(180deg, #e8f8f5 0%, #d4efdf 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
        }
        .access-denied-card {
            background: white;
            border-radius: 15px;
            box-shadow: 0 0.125rem 0.25rem rgba(0, 0, 0, 0.075);
            padding: 3rem;
            text-align: center;
            max-width: 500px;
            border: 1px solid rgba(0,0,0,.125);
        }
        .error-icon {
            color: #dc3545;
            font-size: 4rem;
            margin-bottom: 1rem;
        }
        .btn-back {
            background: linear-gradient(90deg, #27ae60 0%, #229954 100%);
            border: none;
            padding: 12px 24px;
            font-weight: 600;
            color: white;
            border-radius: 0.375rem;
            transition: all 0.2s ease;
        }
        .btn-back:hover {
            background: linear-gradient(90deg, #229954 0%, #1e8449 100%);
            transform: translateY(-1px);
            box-shadow: 0 2px 8px rgba(34, 153, 84, 0.3);
        }
        .btn-outline-secondary {
            border-color: #6c757d;
            color: #6c757d;
            border-radius: 0.375rem;
            padding: 12px 24px;
            font-weight: 600;
            transition: all 0.2s ease;
        }
        .btn-outline-secondary:hover {
            background-color: #6c757d;
            border-color: #6c757d;
            color: white;
            transform: translateY(-1px);
        }
        h2 {
            color: #333;
            font-weight: 600;
        }
        .text-muted {
            color: #6c757d !important;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-8 col-lg-6">
                <div class="access-denied-card">
                    <i class="fas fa-shield-alt error-icon"></i>
                    <h2 class="mb-3">Access Denied</h2>
                    <p class="text-muted mb-4">
                        You don't have permission to access this page. This section is restricted to administrators only.
                    </p>
                    <div class="d-flex gap-3 justify-content-center">
                        <a href="javascript:history.back()" class="btn btn-outline-secondary">
                            <i class="fas fa-arrow-left me-2"></i>Go Back
                        </a>
                        <a th:href="@{/}" class="btn btn-back">
                            <i class="fas fa-home me-2"></i>Home
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
