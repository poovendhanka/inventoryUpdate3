<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      th:replace="~{layout/base :: html}">
<head>
    <title>Processed Raw Materials Report</title>
</head>
<body>
    <th:block id="pageTitle"><h1 class="main-page-title">Processed Raw Materials Report</h1></th:block>
    
    <div id="content">
        <div class="row">
            <div class="col-md-12">
                <div class="card">
                    <div class="card-header">
                        <h5 class="card-title mb-0">Generate Processed Raw Materials Report</h5>
                    </div>
                    <div class="card-body">
                        <form th:action="@{/raw-materials/processed/view}" method="get">
                            <div class="row mb-3">
                                <div class="col-md-4">
                                    <label class="form-label">Start Date</label>
                                    <input type="date" class="form-control" id="startDate" name="startDate" required>
                                </div>
                                <div class="col-md-4">
                                    <label class="form-label">End Date</label>
                                    <input type="date" class="form-control" id="endDate" name="endDate" required>
                                </div>
                                <div class="col-md-4">
                                    <label class="form-label">&nbsp;</label>
                                    <button type="submit" class="btn btn-success d-block w-100">Generate Report</button>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
    
    <th:block id="pagescript">
        <script>
            $(document).ready(function() {
                // Set default date range to current month
                var today = new Date();
                var firstDay = new Date(today.getFullYear(), today.getMonth(), 1);
                var lastDay = new Date(today.getFullYear(), today.getMonth() + 1, 0);
                
                $('#startDate').val(firstDay.toISOString().split('T')[0]);
                $('#endDate').val(lastDay.toISOString().split('T')[0]);
            });
        </script>
    </th:block>
</body>
</html>
