<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      th:replace="~{layout/base :: html}">
<head>
    <title>User Management</title>
</head>
<body>
    <h1 id="pageTitle"><i class="fas fa-users-cog me-2"></i>User Management</h1>

    <div id="content">
        <!-- Success/Error Messages -->
        <div th:if="${success}" class="alert alert-success alert-dismissible fade show" role="alert">
            <i class="fas fa-check-circle me-2"></i>
            <span th:text="${success}"></span>
            <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
        </div>
        
        <div th:if="${error}" class="alert alert-danger alert-dismissible fade show" role="alert">
            <i class="fas fa-exclamation-triangle me-2"></i>
            <span th:text="${error}"></span>
            <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
        </div>

        <!-- Add User Button -->
        <div class="d-flex justify-content-between align-items-center mb-4">
            <h4 class="mb-0">System Users</h4>
            <a href="/user-management/add" class="btn btn-primary">
                <i class="fas fa-plus me-2"></i>Add New User
            </a>
        </div>

        <!-- Users Table -->
        <div class="card">
            <div class="card-header">
                <h5 class="card-title mb-0">
                    <i class="fas fa-list me-2"></i>User List
                </h5>
            </div>
            <div class="card-body">
                <div class="table-responsive">
                    <table class="table table-striped table-hover">
                        <thead class="table-dark">
                            <tr>
                                <th>ID</th>
                                <th>Username</th>
                                <th>Full Name</th>
                                <th>Role</th>
                                <th>Status</th>
                                <th>Created</th>
                                <th>Actions</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr th:each="user : ${users}">
                                <td th:text="${user.id}"></td>
                                <td>
                                    <strong th:text="${user.username}"></strong>
                                </td>
                                <td th:text="${user.fullName}"></td>
                                <td>
                                    <span th:if="${user.role.name() == 'ADMIN'}" class="badge bg-danger">
                                        <i class="fas fa-crown me-1"></i>Admin
                                    </span>
                                    <span th:if="${user.role.name() == 'USER'}" class="badge bg-primary">
                                        <i class="fas fa-user me-1"></i>User
                                    </span>
                                </td>
                                <td>
                                    <span th:if="${user.enabled}" class="badge bg-success">
                                        <i class="fas fa-check me-1"></i>Active
                                    </span>
                                    <span th:if="${!user.enabled}" class="badge bg-secondary">
                                        <i class="fas fa-times me-1"></i>Disabled
                                    </span>
                                </td>
                                <td th:text="${#temporals.format(user.createdAt, 'dd/MM/yyyy HH:mm')}"></td>
                                <td>
                                    <div class="btn-group" role="group">
                                        <a th:href="@{/user-management/edit/{id}(id=${user.id})}" 
                                           class="btn btn-sm btn-outline-primary" title="Edit User">
                                            <i class="fas fa-edit"></i>
                                        </a>
                                        
                                        <form th:action="@{/user-management/toggle-status/{id}(id=${user.id})}" 
                                              method="post" style="display: inline;">
                                            <button type="submit" 
                                                    th:class="${user.enabled} ? 'btn btn-sm btn-outline-warning' : 'btn btn-sm btn-outline-success'"
                                                    th:title="${user.enabled} ? 'Disable User' : 'Enable User'"
                                                    onclick="return confirm('Are you sure you want to change this user status?')">
                                                <i th:class="${user.enabled} ? 'fas fa-ban' : 'fas fa-check'"></i>
                                            </button>
                                        </form>
                                        
                                        <form th:action="@{/user-management/delete/{id}(id=${user.id})}" 
                                              method="post" style="display: inline;">
                                            <button type="submit" class="btn btn-sm btn-outline-danger" 
                                                    title="Delete User"
                                                    onclick="return confirm('Are you sure you want to delete this user? This action cannot be undone.')">
                                                <i class="fas fa-trash"></i>
                                            </button>
                                        </form>
                                    </div>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                    
                    <div th:if="${#lists.isEmpty(users)}" class="text-center py-4">
                        <i class="fas fa-users fa-3x text-muted mb-3"></i>
                        <h5 class="text-muted">No users found</h5>
                        <p class="text-muted">Click "Add New User" to create your first user.</p>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <th:block id="pagescript">
        <script>
            // Auto-hide alerts after 5 seconds
            setTimeout(function() {
                $('.alert').fadeOut('slow');
            }, 5000);
        </script>
    </th:block>
</body>
</html>
