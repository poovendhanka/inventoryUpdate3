<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      th:replace="~{layout/base :: html}">
<head>
    <title>Production</title>
</head>
<body>
    <!-- Page Title -->
    <h1 id="pageTitle">Production Management</h1>
    
    <!-- Main Content -->
    <div id="content">
        <div class="row">
            <!-- Current Stock Card -->
            <div class="col-md-12 mb-4">
                <div class="card">
                    <div class="card-header">
                        <h5 class="card-title mb-0">Current Stock</h5>
                    </div>
                    <div class="card-body">
                        <div class="row">
                            <div class="col-md-3">
                                <div class="alert alert-info">
                                    <h6 class="alert-heading">Normal Pith Stock</h6>
                                    <p class="mb-0" th:text="${currentPithStock + ' kg'}">0 kg</p>
                                </div>
                            </div>
                            <div class="col-md-3">
                                <div class="alert alert-info">
                                    <h6 class="alert-heading">Low EC Pith Stock</h6>
                                    <p class="mb-0" th:text="${currentLowEcPithStock + ' kg'}">0 kg</p>
                                </div>
                            </div>
                            <div class="col-md-4">
                                <div class="alert alert-info">
                                    <h6 class="alert-heading">White Fiber Stock</h6>
                                    <p class="mb-0" th:text="${whiteFiberStock + ' bales'}">0 bales</p>
                                </div>
                            </div>
                            <div class="col-md-4">
                                <div class="alert alert-info">
                                    <h6 class="alert-heading">Brown Fiber Stock</h6>
                                    <p class="mb-0" th:text="${brownFiberStock + ' bales'}">0 bales</p>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <!-- New Production Entry Card -->
            <div class="col-md-12 mb-4">
                <div class="card">
                    <div class="card-header">
                        <h5 class="card-title mb-0">New Production Entry</h5>
                    </div>
                    <div class="card-body">
                        <form th:action="@{/production}" method="post">
                            <!-- Hidden fields for default values -->
                            <input type="hidden" name="numBales" value="18">
                            <input type="hidden" name="pithQuantity" value="750.0">
                            
                            <div class="row">
                                <div class="col-md-4 mb-3">
                                    <label for="huskType" class="form-label">Husk Type</label>
                                    <select class="form-select" id="huskType" name="huskType" required>
                                        <option value="">Select Husk Type</option>
                                        <option value="GREEN">Green Husk</option>
                                        <option value="BROWN">Brown Husk</option>
                                    </select>
                                </div>

                                <div class="col-md-4 mb-3">
                                    <label for="shift" class="form-label">Shift</label>
                                    <select class="form-select" id="shift" name="shift" required>
                                        <option value="">Select Shift</option>
                                        <option value="FIRST">First Shift</option>
                                        <option value="SECOND">Second Shift</option>
                                    </select>
                                </div>

                                <div class="col-md-4 mb-3">
                                    <label for="supervisorName" class="form-label">Supervisor Name</label>
                                    <input type="text" class="form-control" id="supervisorName" name="supervisorName" required>
                                </div>
                            </div>

                            <div class="row">
                                <div class="col-md-4 mb-3">
                                    <label for="batchCompletionTime" class="form-label">Batch Completion Time</label>
                                    <input type="datetime-local" class="form-control" id="batchCompletionTime" name="batchCompletionTime" required>
                                </div>
                            </div>

                            <div class="text-end">
                                <button type="submit" class="btn btn-primary">Save Production</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>

            <!-- Cocopith Production Card -->
            <div class="col-md-12 mb-4">
                <div class="card">
                    <div class="card-header">
                        <h5 class="card-title mb-0">Cocopith Production</h5>
                    </div>
                    <div class="card-body">
                        <form th:action="@{/production/cocopith}" method="post">
                            <div class="row">
                                <div class="col-md-6 mb-3">
                                    <label for="pithQuantityUsed" class="form-label">Pith Quantity for Processing (kg)</label>
                                    <input type="number" step="0.01" class="form-control" id="pithQuantityUsed" 
                                           name="pithQuantityUsed" required>
                                </div>
                                <div class="col-md-6 mb-3">
                                    <label for="supervisorName" class="form-label">Supervisor Name</label>
                                    <input type="text" class="form-control" id="cocopithSupervisorName" 
                                           name="supervisorName" required>
                                </div>
                            </div>
                            <div class="text-end">
                                <button type="submit" class="btn btn-primary">Convert to Low EC Pith</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>

            <!-- Block Production Card -->
            <div class="col-md-12 mb-4">
                <div class="card">
                    <div class="card-header">
                        <h5 class="card-title mb-0">Block Production</h5>
                    </div>
                    <div class="card-body">
                        <form th:action="@{/production/block}" method="post">
                            <div class="row">
                                <div class="col-md-4 mb-3">
                                    <label for="pithType" class="form-label">Pith Type</label>
                                    <select class="form-select" id="pithType" name="pithType" required>
                                        <option value="NORMAL">Normal EC Pith</option>
                                        <option value="LOW">Low EC Pith</option>
                                    </select>
                                </div>
                                <div class="col-md-4 mb-3">
                                    <label for="blocksProduced" class="form-label">Number of Blocks</label>
                                    <input type="number" class="form-control" id="blocksProduced" 
                                           name="blocksProduced" required min="1">
                                </div>
                                <div class="col-md-4 mb-3">
                                    <label for="productionTime" class="form-label">Production Time</label>
                                    <input type="datetime-local" class="form-control" id="productionTime" 
                                           name="productionTime" required>
                                </div>
                            </div>
                            <div class="text-end">
                                <button type="submit" class="btn btn-primary">Record Block Production</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>

            <!-- Recent Productions Table -->
            <div class="col-md-12">
                <div class="card">
                    <div class="card-header">
                        <h5 class="card-title mb-0">Recent Productions</h5>
                    </div>
                    <div class="card-body">
                        <div class="table-responsive">
                            <table class="table">
                                <thead>
                                    <tr>
                                        <th>Batch</th>
                                        <th>Time</th>
                                        <th>Husk Type</th>
                                        <th>Fiber Type</th>
                                        <th>Bales</th>
                                        <th>Pith (kg)</th>
                                        <th>Supervisor</th>
                                        <th>Shift</th>
                                    </tr>
                                </thead>
                                <tbody>
                                    <tr th:each="prod : ${recentProductions}">
                                        <td th:text="${prod.batchNumber}"></td>
                                        <td th:text="${#temporals.format(prod.batchCompletionTime, 'dd-MM-yyyy HH:mm')}"></td>
                                        <td th:text="${prod.huskType}"></td>
                                        <td th:text="${prod.fiberType}"></td>
                                        <td th:text="${prod.numBales}"></td>
                                        <td th:text="${prod.pithQuantity}"></td>
                                        <td th:text="${prod.supervisorName}"></td>
                                        <td th:text="${prod.shift}"></td>
                                    </tr>
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    
    <th:block id="pagescript">
        <script>
            $(document).ready(function() {
                // Set default datetime to now
                var now = new Date();
                now.setMinutes(now.getMinutes() - now.getTimezoneOffset());
                document.querySelector('input[type="datetime-local"]').value = now.toISOString().slice(0,16);
                
                // Confirm before submitting
                $('form').on('submit', function(e) {
                    if (!confirm('Are you sure you want to complete this batch?')) {
                        e.preventDefault();
                    }
                });
            });
        </script>
        <script th:inline="javascript">
            document.addEventListener('DOMContentLoaded', function() {
                const form = document.querySelector('form[action="/production/cocopith"]');
                const input = document.getElementById('pithQuantityUsed');
                const currentPithStock = [[${currentPithStock}]];

                form.addEventListener('submit', function(e) {
                    const quantity = parseFloat(input.value);
                    if (quantity > currentPithStock) {
                        e.preventDefault();
                        alert(`Insufficient stock! Available: ${currentPithStock} kg`);
                    }
                });
            });
        </script>
        <script th:inline="javascript">
            document.addEventListener('DOMContentLoaded', function() {
                const form = document.querySelector('form[action="/production/block"]');
                const pithTypeSelect = document.getElementById('pithType');
                const blocksInput = document.getElementById('blocksProduced');
                const currentPithStock = [[${currentPithStock}]];
                const currentLowEcPithStock = [[${currentLowEcPithStock}]];

                form.addEventListener('submit', function(e) {
                    const blocks = parseInt(blocksInput.value);
                    const pithNeeded = blocks * 5;
                    const isNormalPith = pithTypeSelect.value === 'NORMAL';
                    const availableStock = isNormalPith ? currentPithStock : currentLowEcPithStock;

                    if (pithNeeded > availableStock) {
                        e.preventDefault();
                        alert(`Insufficient ${isNormalPith ? 'normal' : 'low EC'} pith stock! Available: ${availableStock} kg`);
                    }
                });
            });
        </script>
    </th:block>
</body>
</html>
