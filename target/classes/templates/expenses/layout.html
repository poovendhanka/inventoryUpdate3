<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Expense Management</title>
</head>
<body>
    <!-- Expense management tabs -->
    <div th:fragment="expenseTabs">
        <ul class="nav nav-tabs mb-4">
            <li class="nav-item">
                <a class="nav-link" th:classappend="${activeSubTab == 'electricity'} ? 'active' : ''" 
                   th:href="@{/expenses/electricity}">
                   <i class="fas fa-bolt"></i> Electricity/Bills
                </a>
            </li>
            <li class="nav-item">
                <a class="nav-link" th:classappend="${activeSubTab == 'labour'} ? 'active' : ''" 
                   th:href="@{/expenses/labour}">
                   <i class="fas fa-users"></i> Labour
                </a>
            </li>
            <li class="nav-item">
                <a class="nav-link" th:classappend="${activeSubTab == 'maintenance'} ? 'active' : ''" 
                   th:href="@{/expenses/maintenance}">
                   <i class="fas fa-tools"></i> Maintenance
                </a>
            </li>
            <li class="nav-item">
                <a class="nav-link" th:classappend="${activeSubTab == 'transportation'} ? 'active' : ''" 
                   th:href="@{/expenses/transportation}">
                   <i class="fas fa-truck"></i> Transportation
                </a>
            </li>
            <li class="nav-item">
                <a class="nav-link" th:classappend="${activeSubTab == 'spares'} ? 'active' : ''" 
                   th:href="@{/expenses/spares}">
                   <i class="fas fa-cogs"></i> Spares/Parts
                </a>
            </li>
            <li class="nav-item">
                <a class="nav-link" th:classappend="${activeSubTab == 'miscellaneous'} ? 'active' : ''" 
                   th:href="@{/expenses/miscellaneous}">
                   <i class="fas fa-box-open"></i> Miscellaneous
                </a>
            </li>
            <li class="nav-item ms-auto">
                <a class="nav-link" th:href="@{/expenses/report}">
                   <i class="fas fa-file-alt"></i> Reports
                </a>
            </li>
        </ul>
    </div>
    
    <!-- Generic expense entry form -->
    <div th:fragment="expenseForm(expenseType, title, extraFields, columnSize)">
        <!-- Success and Error Messages -->
        <div th:replace="~{fragments/messages :: messages}"></div>
        
        <div class="card mb-4">
            <div class="card-header">
                <h5 class="card-title mb-0" th:text="${title}">Add Expense</h5>
            </div>
            <div class="card-body">
                <form th:action="@{/expenses/save}" method="post" th:object="${expense}">
                    <input type="hidden" th:field="*{expenseType}" />
                    
                    <div class="row">
                        <div th:class="${'col-md-' + columnSize}">
                            <div class="mb-3">
                                <label for="description" class="form-label">Description</label>
                                <textarea class="form-control" id="description" th:field="*{description}" rows="3" placeholder="Enter description" required></textarea>
                            </div>
                        </div>
                        
                        <div th:class="${'col-md-' + columnSize}">
                            <div class="mb-3">
                                <label for="amount" class="form-label">Amount (₹)</label>
                                <input type="number" class="form-control" id="amount" th:field="*{amount}" step="0.01" min="0" required>
                            </div>
                        </div>
                        
                        <div th:class="${'col-md-' + columnSize}">
                            <div class="mb-3">
                                <label for="expenseDate" class="form-label">Expense Date</label>
                                <input type="datetime-local" class="form-control" id="expenseDate" th:field="*{expenseDate}" required>
                            </div>
                        </div>
                        
                        <th:block th:replace="${extraFields}"></th:block>
                    </div>
                    
                    <div class="text-end">
                        <button type="submit" class="btn btn-primary">
                            <i class="fas fa-save"></i> Save Expense
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </div>
    
    <!-- Recent expenses table -->
    <div th:fragment="recentExpenses(columns)">
        <div class="card">
            <div class="card-header d-flex justify-content-between align-items-center">
                <h5 class="card-title mb-0">Recent Expenses</h5>
                <a th:href="@{/expenses/report(expenseType=${expenseType})}" class="btn btn-sm btn-outline-primary">
                    <i class="fas fa-file-export"></i> Generate Report
                </a>
            </div>
            <div class="card-body">
                <div class="table-responsive">
                    <table class="table table-striped table-hover">
                        <thead>
                            <tr>
                                <th>Date</th>
                                <th>Description</th>
                                <th>Amount (₹)</th>
                                <th:block th:replace="${columns}"></th:block>
                            </tr>
                        </thead>
                        <tbody>
                            <tr th:if="${recentExpenses == null || recentExpenses.isEmpty()}">
                                <td colspan="10" class="text-center">No expenses found</td>
                            </tr>
                            <tr th:if="${recentExpenses != null}" th:each="expense : ${recentExpenses}">
                                <td th:text="${expense.expenseDate != null ? #temporals.format(expense.expenseDate, 'dd-MM-yyyy HH:mm') : ''}">Date</td>
                                <td th:text="${expense.description != null ? expense.description : ''}">Description</td>
                                <td th:text="${expense.amount != null ? #numbers.formatDecimal(expense.amount, 1, 2) + ' ₹' : '0.00 ₹'}">Amount</td>
                                
                                <!-- Each template that includes this fragment will provide its own column data -->
                                <th:block th:if="${activeSubTab == 'electricity' && expense.unitsConsumed != null}">
                                    <td th:text="${expense.unitsConsumed}">0</td>
                                </th:block>
                                <th:block th:if="${activeSubTab == 'electricity' && expense.unitsConsumed == null}">
                                    <td>-</td>
                                </th:block>
                                
                                <!-- Labour columns -->
                                <th:block th:if="${activeSubTab == 'labour'}">
                                    <td th:text="${expense.menCount != null ? expense.menCount : '0'}">0</td>
                                    <td th:text="${expense.womenCount != null ? expense.womenCount : '0'}">0</td>
                                    <td th:text="${expense.shift != null ? expense.shift : '-'}">Shift</td>
                                </th:block>
                                
                                <!-- Maintenance columns -->
                                <th:block th:if="${activeSubTab == 'maintenance'}">
                                    <td th:text="${expense.maintenanceType != null ? expense.maintenanceType : '-'}">Type</td>
                                </th:block>
                                
                                <!-- Transportation columns -->
                                <th:block th:if="${activeSubTab == 'transportation'}">
                                    <td th:text="${expense.fuelQuantity != null ? expense.fuelQuantity : '0'}">0</td>
                                    <td th:text="${expense.vehicleDetails != null ? expense.vehicleDetails : '-'}">Vehicle</td>
                                </th:block>
                                
                                <!-- Spares columns -->
                                <th:block th:if="${activeSubTab == 'spares'}">
                                    <td th:text="${expense.partName != null ? expense.partName : '-'}">Part</td>
                                    <td th:text="${expense.replacementDetails != null ? expense.replacementDetails : '-'}">Details</td>
                                </th:block>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
